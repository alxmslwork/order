<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>oRDR</title>
    <link rel='stylesheet' href='http://cdn.ordr.alxmsl.stage/css/bootstrap.min.css' type='text/css' media='all' />
    <script src="http://cdn.ordr.alxmsl.stage/js/jquery-2.1.4.min.js"></script>
    <script src="http://cdn.ordr.alxmsl.stage/js/bootstrap.min.js"></script>
</head>
<body>
<div class="row">
    <div class="col-sm-4">&nbsp;</div>
    <div class="col-sm-4">
        <form role="form">
            <div class="form-group">
                <label for="login">Ваш логин</label>
                <input type="text" class="form-control" id="login" placeholder="логин">
                <label class="radio-inline">
                    <input type="radio" name="type" id="customer" value="customer"> заказчик
                </label>
                <label class="radio-inline">
                    <input type="radio" name="type" id="executor" value="executor"> исполнитель
                </label>
            </div>
            <button type="submit" class="btn btn-success">Зарегистрироваться</button>
        </form>
    </div>
    <div class="col-sm-4">&nbsp;</div>
</div>
</body>
</html>
